{% extends "layout.html" %}
{% block content %}
{% block navbar %}
<nav class="mb-1 navbar navbar-expand-lg navbar-dark orange">
        <a class="navbar-brand" href="{{ url_for('home')}}">Rate Your Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
          aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
          <ul class="navbar-nav mr-auto">
            
            <li {%- if request.path == "/home" %} class="nav-item active" {% else %} class ="nav-item"{% endif %}>
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li {%- if request.path == "/search" %} class="nav-item active" {% else %} class ="nav-item"{% endif %}>
                <a class="nav-link" href="{{ url_for('search') }}">Search
                    <span class="sr-only">(current)</span>
                </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2 text-right font-italic" type="text" placeholder="Quick Search" aria-label="Search">
                    </div>
                    </form>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-default"
                aria-labelledby="navbarDropdownMenuLink-333">
                <a class="dropdown-item" href="#">Preferences (Coming Never)</a>
                <a class="dropdown-item" href="#">Contact</a>
                <a class="dropdown-item" href="{{ url_for('signout') }}">Sign Out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
{% endblock %}
{% endblock %}
