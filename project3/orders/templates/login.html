{% extends "base.html" %}

  {% block title %}
      Home
  {% endblock %}

  {% block body %}
      <h1>Login</h1>
      <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input name="username" placeholder="Enter your username..." type="text"/>
            <input name="password" placeholder="Enter your password..." type="password"/>
            <input type="submit" value="Login"/>
    </form>
  {% endblock %}
