<!DOCTYPE html>
<html>

  <head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
    <title>{% block title %}{% endblock %} | Flack</title>
    {% endblock %}
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap, MD CSS -->
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
  
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>

<body>
  <!-- CHANNEL CREATION MODAL -->
  <div class="modal fade" id="channelModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Channel</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Channel Name:</label>
              <input type="text" class="form-control" id="create-channel-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="create-channel-button">Create</button>
        </div>
      </div>
    </div>
  </div>










  <!-- MAIN CONTAINER -->
  <div class="container-fluid" style="min-height:100%; min-width:100%s">
    <div class="row fixed-top" style="height:5vh; min-width:100vw; background-color:green"></div>
    <div class="row fixed-bottom" style="height:95vh; min-width:100vw; flex-wrap:nowrap;padding:0;margin:0;">
      <div class="col fixed-left" id="leftChannelGrid" style="flex: 17em 0 0;margin:0;padding:0;height:100%;">

          <div id="channelIntro">
            <h2 class="text-center">Channels</h2>
          </div>
          
          
          
          <div id="channel-list">
            {% block firstcolumn %}
            {% for channel in channels.values() -%}
            <button value="{{channel.name}}" class="btn btn-danger channelListButton">{{channel.name}}</button>
            {%- endfor %}
            {% endblock %}
          </div>

        <div id="channelSettings">
          <button type="button" class="btn btn-primary" id="addChannel" data-toggle="modal"
          data-target="#channelModal">Create Channel</button>
        </div>


      </div>

      <div class="col bg-secondary" style="min-width:0px;margin:0;padding:0;">
        <div class="row bg-warning" style="margin:0;padding:0;min-height:5vh;"><h1 id="chatTitle">Chat</h1></div>
        <div id="chatArea" class="row bg-primary" style="margin:0;padding:0;min-height:80vh;"></div>
        <div id="messageArea" class="row" style="margin:0;padding:0;min-height:10vh; min-width:100%;">
                <input type="text" id="messageBox" placeholder="Send a message in #ADD THIS FUNCTIONALITY LATER" style="position:absolute; bottom:0px; left:0px; margin:0; padding:0; min-height:100%; min-width:100%;">
        </div>
        
        {% block secondcolumn %}
        {% endblock %}
      </div>

      <div class="col bg-warning fixed-right" style="flex: 0 0 20em;margin:0;padding:0;">
        <h1 class="text-center">Users</h1>
        {% block thirdcolum %}
        {% endblock %}
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
    });
  </script>
</body>

</html>
